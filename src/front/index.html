<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Showroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src ="main.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Showroom</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav justify-content-end container-fluid">
                <li class="nav-item">
                    <a class="nav-link" id="assortmentButton" href="#">Assortment <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="dealsButton" href="#">Deals</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" id="employeeButton" href="#">Employee</a>
                </li>
            </ul>
        </div>
</nav>
<main id = "mainContent">

</main>


<template id = "productCard">
   <div class="container">
       <form>
           <div class="card border-0">
               <div class="card-body">
                   <div class="card text-right">
                       <div class="card-body">
                           <h5 class="card-title text-left" id="dealTitle"></h5>
                           <p class="card-text text-left" id="productDescription"></p>
                           <p class="card-text" id="productPrice">Price: </p>
                           <input type="hidden" class="productId">
                           <button type="submit" class="btn btn-outline-primary">Create Deal</button>
                       </div>
                   </div>
               </div>
           </div>
       </form>
   </div>
</template>

<template id="employeeTable">
    <div class="container">
        <table class="table border table-striped mt-4" id="tableHead">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Post</th>
                <th scope="col">Salary</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr id="tableRow">
                <th scope="row" id="thId"></th>
                <td><a class="table-link"></a></td>
                <td id="thPost"></td>
                <td id="thSalary"></td>
                <td>
                    <div class="btn-group-toggle" data-toggle="buttons">
                        <button class="edit btn btn-outline-primary mt-1" type="submit">Edit</button>
                        <button class="delete btn btn-outline-dark mt-1" type="submit">Delete</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-outline-primary btn-lg btn-block" id="hireButton">Hire</button>
    </div>
</template>

<template id = "dealCard">
    <div class="container" id="dealCardContainer">
        <div class="no-deals card border-0" id="noDeal">
            <div class="card-body">
                <h3  class="text-center">There is no deals</h3>
            </div>
        </div>
        <div class="deal-card card border-0">
            <div class="card-body">
                <div class="card text-right">
                    <div class="card-body">
                        <h5 class="card-title text-left" id="dealId">Deal ID: </h5>
                        <div class="card text-left">
                            <div class="card-body">
                                <h5 class="deal-product card-title"></h5>
                                <p class="deal-description card-text"></p>
                            </div>
                        </div>
                        <p class="card-text" id="dealManager">Manager: </p>
                        <p class="card-text" id="dealPrice">Total Price: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<template id="hireTemplate">
    <div class="container mt-4">
        <h3 class="mb-4" id="hireTitle">Create new employee:</h3>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Full Name:</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                    <span class="help-block" hidden></span>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPost">Post: </label>
                    <input type="text" class="form-control" id="inputPost" placeholder="Post" required>
                    <span class="help-block" hidden></span>
                </div>

                <div class="form-group col-md-6">
                    <label for="inputSalary">Salary</label>
                    <input type="text" class="form-control" id="inputSalary" placeholder="Salary" required>
                    <span class="help-block" hidden></span>
                </div>

                <div class="form-group col-md-4">
                    <label for="inputSalaryType">Salary Type</label>
                    <select id="inputSalaryType" class="form-control">
                        <option class="salaryOption">...</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary" id="addButton">Hire</button>
        </form>
    </div>
</template>

<template id="newDeal">
    <div class="container">
       <form>
           <div class="card border-0">
               <div class="card-body">
                   <div class="card">
                       <div class="card-body text-right">
                           <div class="text-left">
                               <h5 class="card-title" id="dealProduct"></h5>
                               <p class="card-text" id="newDealDescription"></p>
                           </div>
                           <p class="text-left md-0"><label for="managers">Manager: </label></p>
                           <select id="managers" class="form-control col-md-4">
                               <option class="managerOption"></option>
                           </select>
                           <p class="card-text" id="newDealPrice">Total Price: </p>
                           <input type="hidden" class="productId">
                           <input type="hidden" class="dealPrice">
                           <button type="submit" class="btn btn-outline-primary" id="dealButton">Add Deal</button>
                       </div>
                   </div>
               </div>
           </div>
       </form>
    </div>
</template>
</body>
</html>
